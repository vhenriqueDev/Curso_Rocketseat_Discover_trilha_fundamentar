<!--
  Atributos Globais mais utilizados 

  - class (usamos para aplicar estilo css e acessar no javaScript)
  - contenteditable (você pode modificar o texto da pagina mais ao recarregar volta para o texto original)
  - data-* (serve para css e fazer logicas com o javaScript)
  - hidden (vai esconder uma tag)
  - id (e unico)
  - style (você já aplica css no seu html)
  - tabindex (a pessoa pode navegar pelo site usando o tab)
  - title (ao descansar o mouse encima da tag mostra o title dela que colocamos)
-->
<div class="carrinho" contenteditable="true" id="cart1">conteúdo</div>

<div class="carrinho" data-qualquer-nome-aqui="" id="cart2" style="color: red">
  conteúdo
</div>

<div class="carrinho" hidden>conteúdo</div>

<!-- tabindex-->
<div tabindex="3">conteúdo</div>

<div tabindex="1">conteúdo</div>

<div tabindex="2">conteúdo</div>

<!-- title -->

<div title="Definir um título">conteúdo</div>

<div title="Definir um título">conteúdo</div>

<div title="Definir um título">conteúdo</div>
